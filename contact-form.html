<html>

<head>
    <meta charset="UTF-8">
    <title>Olaha Mall</title>
    <link rel="stylesheet" href="style/form.css" />
</head>

<header>
    <nav>
        <div class="top-header">
            <small>Products. <br> New Arrivals</small>

            <div class="nav-icons">
                <ion-icon name="search-outline"></ion-icon>
                <ion-icon name="bag-handle-outline"></ion-icon>
                <ion-icon name="person-outline"></ion-icon> 
            </div>
        </div>
        <div class="bottom-header">
            <div class="mall-brand">
                <img src="image/logo.png" width="180px" alt="">
            </div>
            <ul>
                <li><a href="">Men's</a></li>
                <li><a href="">Women's</a></li>
                <li><a href="">Kid's</a></li> 
            </ul>
        </div>
    </nav>

</header>

<body>
    <div class="container">
        <form action="/action_page.php">

            <div class="row">
                <div class="col-25">
                    <label><b>Contact purpose </b></label>
                </div>
                <div class="col-75">
                    <select id="Store category" name="Store category">
                        <option value=''>Please select</option>
                        <option value='CP'>Complaint</option>
                        <option value='FB'>Feedback</option>
                        <option value='CT'>Contact for more information</option>
                        <option value='AP'>Appoinment</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label><b>Name</b></label>
                </div>
                <div class="col-75">
                    <input type='text' placeholder="text" name="Name" required />
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label><b>Email</b></label>
                </div>
                <div class="col-75">
                    <input type='email' placeholder="Email" name="Email" required />
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label><b>Phone number </b></label>
                </div>
                <div class="col-75">
                    <input type='tel' placeholder="Phone number" name="Phone" required />
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label><b>Preferred contact method</b></label>
                </div>
                <div class="col-75" style="margin-top: 1rem">
                    <input style="margin-left: 1rem" type='radio' name='method' value='Email' />Email
                    <input style="margin-left: 1.5rem" type='radio' name='method' value='Phone' />Phone
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label><b>Contact days</b></label>
                </div>
                <div class="col-75" >
                    <input style="margin-left: 1rem" type='checkbox' name='seeks[]' value='Monday' />Monday
                    <input style="margin-left: 0.5rem" type='checkbox' name='seeks[]' value='Tuesday' />Tuesday
                    <input style="margin-left: 0.5rem" type='checkbox' name='seeks[]' value='Wendnesday' />Wendnesday
                    <input style="margin-left: 0.5rem" type='checkbox' name='seeks[]' value='Thursday' />Thursday
                    <input style="margin-left: 0.5rem" type='checkbox' name='seeks[]' value='Friday' />Friday
                    <input style="margin-left: 0.5rem" type='checkbox' name='seeks[]' value='Saturday' />Saturday
                    <input style="margin-left: 0.5rem" type='checkbox' name='seeks[]' value='Sunday' />Sunday
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="subject"><b>Message</b></label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.."
                        style="height:150px"></textarea>
                </div>
            </div>

            <div class="row">
                <input type="submit" value="Send">
                <input type="reset" value="Clear">
            </div>
        </form>
    </div>

</body>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</html>
