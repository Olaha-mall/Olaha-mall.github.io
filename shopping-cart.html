<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <title>Olaha Mall</title>
    <link rel="stylesheet" href="style/shopping-cart.css" />
</head>

<header>
    <nav>
        <div class="top-header">
            <small>Products. <br> New Arrivals</small>

            <div class="nav-icons">
                <ion-icon name="search-outline"></ion-icon>
                <ion-icon name="bag-handle-outline"></ion-icon>
                <ion-icon name="person-outline"></ion-icon>
            </div>
        </div>
        <div class="bottom-header">
            <div class="mall-brand">
                <img src="image/logo.png" width="180px" alt="">
            </div>
            <ul>
                <li><a href="">Men's</a></li>
                <li><a href="">Women's</a></li>
                <li><a href="">Kid's</a></li>

</header>

<body>
  <h1>Shopping Cart</h1>
  <div style="overflow-x:auto;">
        <table>
          <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th></th>
            <th>Total</th>
          </tr>
          <tr>
            <td><img src="image/nike-sneaker.jpg" width="180px" alt=""></td>
            <td>Nike sneaker</td>
            <td>3,500,000d</td>
            <td><input type="number" value="1" min="1"></td>
            <td><button type="button">Remove</button></td>
            <td>3,500,000d</td>
          </tr>
          <tr>
            <td><img src="image/aldo-purse.webp" width="180px" alt=""></td>
            <td>Aldo purse</td>
            <td>3,000,000d</td>
            <td><input type="number" value="1" min="1"></td>
            <td><button type="button">Remove</button></td>
            <td>3,000,000d</td>
          </tr>
        </table>
        <ul>
          <li><a href="forgot-password.html" class="small-button">Order</a><a href="register-form.html" class="small-button2">Continue Shopping</a></li>
        </ul>
      </div>
</body>
